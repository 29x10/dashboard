<kd-object-meta [initialized]="isInitialized"
                [objectMeta]="istioIngress?.objectMeta"></kd-object-meta>

<kd-card>
  <div title>Flow Control</div>
  <div content>
    <div class="flow-control">
      <div class="app-name">
        <span #appName>{{istioIngress?.objectMeta?.name}}</span>
      </div>
      <svg #link1>
        <defs>
          <marker id="arrow"
                  markerWidth="9"
                  markerHeight="6"
                  refX="0"
                  refY="3"
                  orient="auto"
                  markerUnits="strokeWidth"
                  viewBox="0 0 15 15">
            <path d="M0,0 L0,6 L9,3 z"
                  fill="#2b62e2" />
          </marker>
        </defs>
      </svg>
      <div>
        <span #protocolName>http</span>
        <!-- TODO: TCP/UDP/TLS -->
      </div>
      <svg #link2> </svg>
      <div *ngIf="istioIngress.virtualServices; else defaultService">
        <div *ngFor="let http of istioIngress.virtualServices[0].spec.http;let i = index;">

          <div *ngIf="http.match"
               class="match-rule"
               #matchRule>
            <span *ngFor="let match of http.match">
              {{JSON.stringify(match.headers)}}<br>
              {{JSON.stringify(match.method)}}
            </span>
          </div>

          <div *ngIf="!http.match"
               class="match-rule"
               #matchRule>
            <span>Default</span>
          </div>

        </div>
      </div>
      <ng-template #defaultService>
        <div>
          <div class="match-rule"
               #matchRule>Default Service</div>
        </div>
      </ng-template>

      <svg #link3> </svg>
    </div>
  </div>
</kd-card>
